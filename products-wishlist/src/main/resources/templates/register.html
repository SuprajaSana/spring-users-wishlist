<!DOCTYPE html>
<html xlmns:th="http://www.thymeLeaf.org">
	<head>
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Registration</span>
  </div>
</nav>
<br>
<br>
<div class="container">
		<div class="row">
			<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
					</div>
				</div>
			<div class="col-md-4 col-md-offset-3">
 <form th:action="@{/register}" method="post" th:object="${user}">
  <div class="form-group">
						<label class="control-label" for="fullName"> Full Name </label>
						<input id="fullName" type="text" class="form-control" th:field="*{fullName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" type="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" />
					</div>
<br>					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
					<div class="mt-2">
						<span>Already registered? <a href="/loginpage" th:href="@{/loginpage}">Login
								here</a></span>
					</div>
</form>
</div>
</div>
</div>
	</body>
</html>
