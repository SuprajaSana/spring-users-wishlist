<!DOCTYPE html>
<html xlmns:th="http://www.thymeLeaf.org">
	<head>
	<title>Wishlist</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
	<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
   <div class="d-flex flex-row justify-content-start">
	    <a class="navbar-brand ms-5" href="#" th:href="@{/products}">Products</a>
	   <a class="navbar-brand ms-5 fw-bold" href="#" th:href="@{/wishlist}">Whishlist</a>
   </div>
     <a class="navbar-brand btn-close-hover" href="#" th:href="@{/logout}">Logout</a>
  </div>
</nav>
<div class="container mt-5 bg-light mb-5">
	  <div class="d-flex flex-column text-center">
		  <div class="d-flex flex-column mx-auto" th:each="b:${wishlist}">
			 <h4 class="mt-5 fw-bold text-start" th:text="${b.product_title}"></h4>
			 <div class="d-flex flex-row">
				 <img th:src="${b.product_img}" height="300" width="500">
		      <div class="d-flex flex-column ms-5">
				  <span class="text-start mt-2" th:text="${b.product_description}"></span>
			 <span class="fw-bold text-start fs-5" th:text="${b.product_price}"></span>
			 <a type="submit" class="btn btn-danger mb-5 mt-4" th:href="@{/deletewishlist/{id}(id=${b.id})}">Remove From Wishlist</a>
			  </div>
			 </div>
		  </div>

	  </div>
  </div>
	</body>
</html>
